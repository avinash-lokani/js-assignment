<!DOCTYPE html>
<html>
    <head>
        <title>Debounce Demo</title>
    </head>

    <body>
        <input type="text" placeholder="search any thing" onkeyup="search()">


        <script>

            searchFunc = () => {
                console.log("triggered search");
            }

            function debounce(func,wait){
                let timeout;
  
                return function () {
                    let context = this,args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        func.apply(context,args);
                    },wait);
                };
            }

            const search = debounce(searchFunc,1000);
        </script>
    </body>
</html>
